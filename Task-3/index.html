<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Sign Up Page</title>
</head>

<body>
    <div class="main-div">
        <div class="sign-up-div">
            <h1>Sign Up</h1>
            <div class="name-div">
                <input type="text" name="fname" id="fname" placeholder="First Name" class="name">
                <input type="text" name="lname" id="lname" placeholder="Last Name" class="name">
            </div>
            <input type="text" name="email" id="email" placeholder="Email" class="input-fields">
            <input type="password" name="password" id="password" placeholder="Password" class="input-fields">
            <input type="text" name="phone" id="phone" placeholder="Phone Number" class="input-fields">
            <input type="text" name="prac_field" id="prac_field" placeholder="Practice Field" class="input-fields">
            <input type="text" name="role" id="role" placeholder="Role" class="input-fields">
            <div class="terms">
            <input type="checkbox" name="terms" id="terms">
            <label>You agree to our Terms and Privacy Policy </label>
            </div>
            <button type="button" class="sign-up-button">Send</button>
        </div>

    </div>

</body>

</html>
